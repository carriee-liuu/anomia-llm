<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Anomia LLM</title>
    <script type="text/javascript">
      // Simple redirect to index.html with the current path
      // GitHub Pages serves this 404.html for any route that doesn't exist
      (function() {
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect !== location.href) {
          history.replaceState(null, null, redirect);
        }
      })();
      
      // If we're already at the index path, just load normally
      // Otherwise, redirect to index.html with the path preserved
      if (window.location.pathname !== '/anomia-llm/' && window.location.pathname !== '/anomia-llm/index.html') {
        var path = window.location.pathname;
        // Store the path in sessionStorage
        sessionStorage.redirect = path;
        // Redirect to index.html
        window.location.replace('/anomia-llm/index.html');
      }
    </script>
  </head>
  <body>
    <p>Loading...</p>
  </body>
</html>
